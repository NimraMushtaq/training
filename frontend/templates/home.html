<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <title>Home Page</title>
</head>

<body>
  <div id="navbarContainer"></div>


  <div id="alert-container" class="m-0"></div>
  <h1 class="text-center my-3">Products List</h1>

  <!-- Search Form -->
  <div class="container text-center my-5">
    <h4>Product Search</h4>
    <form id="search-form center">
      <label for="color">Color:</label>
      <input type="text" id="color" name="color">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand">
      <button type="button" id="filter-button">Filter</button>
    </form>
  </div>


  <div class="container my-5">
    <div class="row mb-3" id="product-container">
      <!-- Product cards will be dynamically added here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script type="module" src="../static/Js/tokens.js"></script>
  <script type="module" src="../static/Js/loadNavbar.js"></script>
  <script type="module" src="../static/Js/products.js"></script>
</body>
</html>
