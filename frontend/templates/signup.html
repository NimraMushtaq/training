<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Signup Page</title>
  <style>
    .form-signup {
      width: 100%;
      max-width: 420px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="navbarContainer"></div>


  <div class="container">
    <form class="form-signup" id="signup-form">

      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Signup</h1>
      </div>
      <div class="form-label-group mb-2">
        <label for="InputLastName">First name</label>
        <input name="first_name" type="text" id="InputLastName" class="form-control" placeholder="First name" required
          autofocus>

      </div>
      <div class="form-label-group mb-2">
        <label for="inputFirstName">Last name</label>
        <input name="last_name" type="text" id="inputFirstName" class="form-control" placeholder="Last name" required
          autofocus>

      </div>

      <div class="form-label-group mb-2">
        <label for="inputEmail">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
          autofocus>

      </div>

      <div class="form-label-group mb-3">
        <label for="inputPassword">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Nimra Mushtaq 2023</p>
    </form>
  </div>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script type="module" src="../static/Js/tokens.js"></script>
  <script type="module" src="../static/Js/loadNavbar.js"></script>
  <script type="module" src="../static/Js/signup.js"></script>
</body>
</html>
